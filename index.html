// ==================== RENDER ====================
function renderProducts() {
  const container = document.getElementById('productContainer');
  let filtered = CATALOG;

  if (activeFilter !== 'all') {
    filtered = filtered.filter(p => p.k === activeFilter);
  }

  if (activeType !== 'all') {
    filtered = filtered.filter(p => p.n.includes(activeType));
  }

  if (searchTerm) {
    const terms = searchTerm.split(/\s+/);
    filtered = filtered.filter(p => {
      const name = p.n.toLowerCase();
      return terms.every(t => name.includes(t));
    });
  }

  if (filtered.length === 0) {
    container.innerHTML = `<div class="empty-state fade-in"><div class="icon">ğŸ”</div><p>æ‰¾ä¸åˆ°ç¬¦åˆçš„å•†å“</p></div>`;
    return;
  }

  let html = '';
  let currentGroup = '';

  filtered.forEach(p => {
    if (p.k !== currentGroup) {
      currentGroup = p.k;
      const groupCount = filtered.filter(x => x.k === p.k).length;
      html += `<div class="group-header">${currentGroup} <span class="count">${groupCount} é …</span></div>`;
    }

    const qty = quantities[p._idx] || 0;
    const unitPrice = getUnitPrice(p);
    const subtotal = qty * unitPrice;
    const hasQty = qty > 0;
    const isPreorder = p.n.includes('é è³¼ä¸­') || p.n.includes('é è³¼');
    const isSoldout = p.n.includes('å”®å®Œç‚ºæ­¢');

    let displayName = p.n;
    let tags = '';
    if (isPreorder) tags += '<span class="tag tag-preorder">é è³¼ä¸­</span>';
    if (isSoldout) tags += '<span class="tag tag-soldout">å”®å®Œç‚ºæ­¢</span>';

    html += `<div class="product-row ${hasQty?'has-qty':''}">
      <div class="product-name">${tags}${escHtml(displayName)}</div>
      <div class="product-price">$${p.r.toLocaleString()}</div>
      <div class="product-cost ${shippingMode==='wholesale'?'price-active':''}">${p.rmb}</div>
      <div class="product-cost ${shippingMode==='direct'?'price-active':''}">${p.tw}</div>
      <div><input type="number" class="qty-input" min="0" value="${qty||''}" placeholder="0"
        onchange="setQty(${p._idx}, this.value)"
        onfocus="this.select()"></div>
      <div class="product-subtotal ${hasQty?'has-value':''}">
        ${hasQty ? '$'+subtotal.toLocaleString() : '-'}
      </div>
    </div>`;
  });

  container.innerHTML = html;
}

function escHtml(s) {
  return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
}

// ==================== QUANTITY ====================
function setQty(idx, val) {
  const qty = parseInt(val) || 0;
  if (qty > 0) quantities[idx] = qty;
  else delete quantities[idx];
  updateSummary();
  renderProducts();
}

function updateSummary() {
  let items = 0, totalQty = 0, totalCost = 0;
  Object.entries(quantities).forEach(([idx, qty]) => {
    const p = CATALOG[idx];
    items++;
    totalQty += qty;
    totalCost += qty * getUnitPrice(p);
  });

  document.getElementById('cartCount').textContent = items;
  document.getElementById('cartTotal').textContent = totalCost.toLocaleString();
  document.getElementById('statItems').textContent = items;
  document.getElementById('statQty').textContent = totalQty;
  document.getElementById('statTotal').textContent = '$' + totalCost.toLocaleString();
  document.getElementById('btnExport').disabled = items === 0;
  document.getElementById('btnSubmit').disabled = items === 0;
  renderCartDrawer();
}

// ==================== CART DRAWER ====================
function openCartDrawer() {
  document.getElementById('cartOverlay').classList.add('open');
  document.getElementById('cartDrawer').classList.add('open');
  document.body.style.overflow = 'hidden';
}

function closeCartDrawer() {
  document.getElementById('cartOverlay').classList.remove('open');
  document.getElementById('cartDrawer').classList.remove('open');
  document.body.style.overflow = '';
}

function renderCartDrawer() {
  const body = document.getElementById('cartDrawerBody');
  const footer = document.getElementById('cartDrawerFooter');
  const entries = Object.entries(quantities);

  if (entries.length === 0) {
    body.innerHTML = '<div class="cart-drawer-empty">ğŸ›’ å°šæœªé¸æ“‡å•†å“<br><span style="font-size:12px;margin-top:6px;display:block;">åœ¨å•†å“åˆ—è¡¨ä¸­è¨­å®šæ•¸é‡å³å¯åŠ å…¥</span></div>';
    footer.style.display = 'none';
    return;
  }

  let items = 0, totalQty = 0, totalCost = 0;
  let html = '';

  // Sort by brand
  const sorted = entries.sort((a, b) => CATALOG[a[0]].k.localeCompare(CATALOG[b[0]].k));

  sorted.forEach(([idx, qty]) => {
    const p = CATALOG[idx];
    const price = getUnitPrice(p);
    const sub = qty * price;
    items++;
    totalQty += qty;
    totalCost += sub;

    html += `<div class="cart-item">
      <div class="cart-item-info">
        <div class="cart-item-name">${escHtml(p.n)}</div>
        <div class="cart-item-meta">
          <span>Â¥${price}</span>
          <span>Ã—</span>
          <div class="cart-item-qty">
            <button onclick="adjustCartQty(${idx},-1)">âˆ’</button>
            <span>${qty}</span>
            <button onclick="adjustCartQty(${idx},1)">+</button>
          </div>
          <span>=</span>
          <span class="cart-item-subtotal">Â¥${sub.toLocaleString()}</span>
        </div>
      </div>
      <button class="cart-item-remove" onclick="removeCartItem(${idx})" title="ç§»é™¤">âœ•</button>
    </div>`;
  });

  body.innerHTML = html;
  footer.style.display = 'block';
  document.getElementById('drawerItems').textContent = items;
  document.getElementById('drawerQty').textContent = totalQty;
  document.getElementById('drawerTotal').textContent = totalCost.toLocaleString();
}

function adjustCartQty(idx, delta) {
  const current = quantities[idx] || 0;
  const next = current + delta;
  if (next > 0) quantities[idx] = next;
  else delete quantities[idx];
  updateSummary();
  renderProducts();
}

function removeCartItem(idx) {
  delete quantities[idx];
  updateSummary();
  renderProducts();
}

  const dealer = document.getElementById('dealerName').value.trim();
  if (!dealer) {
    document.getElementById('dealerName').style.borderColor = '#ef4444';
    document.getElementById('dealerName').focus();
    return;
  }
  document.getElementById('dealerName').style.borderColor = 'var(--border)';

  const note = document.getElementById('dealerNote').value.trim();
  const statusEl = document.getElementById('submitStatus');
  const btnSend = document.getElementById('btnSend');

  // Build order data
  const orders = [];
  let totalQty = 0, totalCost = 0;
  Object.entries(quantities).forEach(([idx, qty]) => {
    const p = CATALOG[idx];
    const unitPrice = getUnitPrice(p);
    const sub = qty * unitPrice;
    orders.push({ n: p.n, r: p.r, rmb: p.rmb, tw: p.tw, b: p.b, qty, sub, k: p.k, unitPrice });
    totalQty += qty;
    totalCost += sub;
  });

  orders.sort((a, b) => a.k.localeCompare(b.k));

  const shippingLabel = getShippingLabel();

  if (APPS_SCRIPT_URL === 'YOUR_GOOGLE_APPS_SCRIPT_URL_HERE') {
    statusEl.style.display = 'block';
    statusEl.style.background = '#fee2e2';
    statusEl.style.color = '#b91c1c';
    statusEl.textContent = 'âš ï¸ å°šæœªè¨­å®š Apps Script ç¶²å€ï¼Œè«‹è¯ç¹«ç®¡ç†å“¡';
    return;
  }

  // Show loading
  btnSend.disabled = true;
  btnSend.textContent = 'é€å‡ºä¸­...';
  statusEl.style.display = 'block';
  statusEl.style.background = '#dbeafe';
  statusEl.style.color = '#1d4ed8';
  statusEl.textContent = 'â³ æ­£åœ¨é€å‡ºè¨‚å–®ï¼Œè«‹ç¨å€™...';

  try {
    const res = await fetch(APPS_SCRIPT_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'text/plain' },
      body: JSON.stringify({ orders, dealer, note, totalQty, totalCost, shippingMode, shippingLabel })
    });
    const result = await res.json();

    if (result.success) {
      statusEl.style.background = '#dcfce7';
      statusEl.style.color = '#15803d';
      statusEl.textContent = 'âœ… è¨‚å–®å·²é€å‡ºï¼æˆ‘å€‘æœƒç›¡å¿«è™•ç†ã€‚';
      btnSend.style.display = 'none';
      const cancelBtn = btnSend.previousElementSibling;
      cancelBtn.textContent = 'é—œé–‰';
      cancelBtn.style.background = 'var(--accent)';
      cancelBtn.style.color = '#000';
      cancelBtn.style.fontWeight = '700';
      showToast('âœ… è¨‚å–®å·²å¯„å‡ºè‡³ Bryan ä¿¡ç®±');
    } else {
      throw new Error(result.message);
    }
  } catch (err) {
    statusEl.style.background = '#fee2e2';
    statusEl.style.color = '#b91c1c';
    statusEl.textContent = 'âŒ é€å‡ºå¤±æ•—ï¼š' + err.message + 'ï¼Œè«‹æ”¹ç”¨ä¸‹è¼‰ Excel æ–¹å¼';
    btnSend.disabled = false;
    btnSend.textContent = 'ç¢ºèªé€å‡º';
  }
}

function clearAll() {
  if (Object.keys(quantities).length === 0) return;
  if (!confirm('ç¢ºå®šæ¸…ç©ºæ‰€æœ‰å·²é¸å•†å“ï¼Ÿ')) return;
  Object.keys(quantities).forEach(k => delete quantities[k]);
  updateSummary();
  renderProducts();
}

  const wb = XLSX.utils.book_new();

// ==================== TOAST ====================
function showToast(msg) {
  const toast = document.getElementById('toast');
  toast.textContent = msg;
  toast.classList.add('show');
  setTimeout(() => toast.classList.remove('show'), 3000);
}
